version: '3.3'

volumes:
  pg_data:
  static:
  media:
  static_frontend:

services:

  db:
    image: postgres:13.10
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pg_data://var/lib/postgresql/data

  backend:
    image: berg1005/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static://app/static_django/
      - media://app/media/

  frontend:
    image: berg1005/foodgram_frontend
    volumes:
      - static_frontend://app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static://static_django/
      - media://media/
      - static_frontend://static_frontend/
    depends_on:
      - backend
